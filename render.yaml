services:
  - type: web
    name: sme-invoice-app
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: sme-invoice-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: sme-invoice-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: sme-invoice-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: sme-invoice-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: sme-invoice-db
          property: password
      - key: DB_SSLMODE
        value: require

databases:
  - name: sme-invoice-db
    plan: free
    databaseName: sme_invoice_production
    user: sme_invoice_user
